<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-1OYccka9EByiS23wvPFiYHBPRAgU91xYVFb8g8sen6vRiBI5Uko6+B87q8zPGUnA" crossorigin="anonymous">   <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>
<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/rChat.js"></script>

    <div class="container">
        <header class="header">
            <h1>rChat</h1>
        </header>

        <main>


            <div class="userSettings">
                <label for="userName">Usuario:</label>
                <input id="userName" type="text" placeholder="Username" maxlength="32" value="Somebody">
                <!--  Siempre tiene que haber un nombre de usuario !!!  -->
            </div>


            <div class="chat">

                <div id="chatOutput"></div>

                <textarea id="chatInput" type="text" placeholder="Input Text here" maxlength="190"> </textarea>
                <button id="chatSend">Enviar</button>
            </div>
        </main>


    </div>


    <div class="card text-white bg-dark mb-3" style="max-width: 40rem;">
        <div class="card-header">Alan Bel</div>
        <div class="card-body">
          <p class="card-text"> texto mensaje </p>
        </div>
      </div>
   
</body>
</html>
